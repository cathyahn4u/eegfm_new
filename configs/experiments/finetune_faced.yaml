# -*- coding: utf-8 -*-
# """
# finetune_faced.yaml
# FACED 데이터셋에 대한 미세 조정 실험 예제 설정 파일입니다.
# 사전 학습된 CBraMod 가중치를 불러와 감정 인식(Emotion Recognition) 태스크를 수행합니다.
# """
# 1. 실행 모드와 대상 데이터셋을 명시적으로 지정합니다.
mode: 'finetune'
dataset_name: 'FACED'

# 2. 훈련 관련 설정을 오버라이드합니다.
training:
  finetune:
    # --- 핵심 기능: 사전 학습된 모델 가중치를 불러옵니다. ---
    # 이 경로는 pretrain 모드 실행 시 save_path에 지정된 파일과 일치해야 합니다.
    checkpoint_path: './checkpoints/pretrained_cbra.pth'
    
    # 이 실험의 결과물이 저장될 경로를 지정합니다.
    # 플레이с홀더는 main.py에 의해 동적으로 변환됩니다.
    save_path: './outputs/finetuned_{model_selection}_{dataset_name}.pth'
    
    # 데이터셋 특성에 맞게 배치 크기나 학습률을 조정할 수 있습니다.
    batch_size: 32
    learning_rate: 5.0e-5
    epochs: 50

# 3. 모델 아키텍처의 특정 부분을 오버라이드합니다.
model:
  CBraMod:
    classification_head:
      # 원본 논문과의 일관성을 위해 활성화 함수를 'elu'로 변경합니다.
      activation: 'elu'
      # 풀링 전략을 변경하여 실험해볼 수 있습니다.
      pooling_mode: 'cls_token'
