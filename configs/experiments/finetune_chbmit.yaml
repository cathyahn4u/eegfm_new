# CHB-MIT Seizure Detection을 위한 설정 파일
run_name: 'CBraMod_finetune_CHBMIT'
mode: 'finetune'
seed: 42

data:
  path: '/path/to/chb-mit-scalp-eeg-database-1.0.0'
  batch_size: 32
  params:
    name: 'CHB-MIT'
    task_type: 'classification'
    num_classes: 2 # Seizure / No-Seizure
    original_sfreq: 256
    resample_sfreq: 200
    segment_duration_s: 10
    montage_channels: 16 # Bipolar montage 사용
    bandpass_freq: [0.3, 75]
    notch_freq: 60
    normalize_unit_uv: 100.0

model:
  name: 'EEGFoundationModel'
  embedding_dim: 200
  
  patch_encoder:
    in_channels: 16 # Montage 후 채널 수
    signal_length: 2000 # 200Hz * 10s
    patch_size: 200 # 1초 패치
    out_dim: 200

  positional_encoder:
    in_dim: 200
    kernel_size: [16, 7]
  
  backbone:
    name: 'CBraModBackbone'
    num_channels: 16
    num_patches_per_channel: 10
    embedding_dim: 200
    depth: 12
    heads: 8
    mlp_dim: 800

  head:
    name: 'ClassificationHead'
    in_dim: 200
    hidden_dim: 256
    num_classes: 2
    dropout: 0.2

training:
  epochs: 50
  optimizer: 'AdamW'
  learning_rate: 0.0001
  weight_decay: 0.05
  scheduler: 'ReduceLROnPlateau'
  monitor_metric: 'auroc'
  pretrained_path: './pretrained_weights/cbra_mod_pretrained.pth'
  output_dir: './outputs/finetune_chbmit'
